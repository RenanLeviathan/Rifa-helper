<form action="#" method="GET">
  <label for="nomeComprador">Nome:</label
  ><input type="text" name="nomeComprador" [formControl]="nome" />
  <label for="telefone">Telefone:</label
  ><input
    type="tel"
    pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}"
    name="telefone"
    placeholder="(00) 00000-0000"
    [formControl]="telefone"
  />
  <app-rifa-numeros></app-rifa-numeros>
  <input
    type="submit"
    name="comprar"
    (click)="onSelect(nome.value, telefone.value)"
    value="Comprar"
  />
</form>
